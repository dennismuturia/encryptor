<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>DTOne Licensing Solution</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-8">
                            <form action="#" th:action="@{/specific/{id}(id=${licenceId})}" th:object="${specificLicense}" method="post">
                                <div class="row">
                                    <div class="form-group col-md-8">
                                        <label for="serverIp" class="col-form-label">Server Ip</label> <input type="text" th:field="*{serverIp}" class="form-control" id="serverIp" placeholder="server Name"> <span th:if="${#fields.hasErrors('serverIp')}" th:errors="*{serverIp}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="licenseGenerationDate" class="col-form-label">licenseGenerationDate</label> <input type="date" th:field="*{licenseGenerationDate}" class="form-control" id="licenseGenerationDate" placeholder="licenseGenerationDate"> <span th:if="${#fields.hasErrors('licenseGenerationDate')}" th:errors="*{licenseGenerationDate}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="licenseExpiryDate" class="col-form-label">licenseExpiryDate </label> <input type="date" th:field="*{licenseExpiryDate}" class="form-control" id="licenseExpiryDate" placeholder="licenseExpiryDate"> <span th:if="${#fields.hasErrors('licenseExpiryDate')}" th:errors="licenseExpiryDate" class="text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="customSwitch1" th:field="*{activity}" name="switchActive" value="on"/>
                                            <label class="custom-control-label" for="customSwitch1">Automatic Generation</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-8">
                                        <input type="submit" class="btn btn-primary" value="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
