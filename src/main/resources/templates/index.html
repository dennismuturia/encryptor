<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>DTOne Licensing Solution</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 text-center">
            <!--Enter the license -->
            <h1>New License</h1>
            <form action="/" method="post">
                <div class="form-group">
                     <input type="text"class="form-control"  name="ipServer" id ="ipServer" placeholder="Ip server"/>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="numberOfMonths" placeholder="Number of months"/>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="switchActive" checked=""/>
                        <label class="custom-control-label" for="customSwitch1">Automatic Generation</label>
                    </div>
                </div>
                <p><input type="submit" class="btn btn-primary" value="Submit"/>
            </form>
        </div>
        <div class="col-lg-8 text-center">
            <h2>Show result</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Server Name</th>
                    <th>Generation Date</th>
                    <th>Expiry Date</th>
                    <th>Activity</th>
                    <th>Active</th>
                    <th>x</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "availableLicense: ${availableLicenses}">
                    <td th:text = "${availableLicense.serverIp}">1234</td>
                    <td th:text = "${availableLicense.licenseGenerationDate}">2020-05-03</td>
                    <td th:text = "${availableLicense.licenseExpiryDate}">2020-05-03</td>
                    <td th:text = "${availableLicense.activity}">Manual Generation</td>
                    <td th:text = "${availableLicense.active}">Expired</td>
                    <td><button type="button" class="btn btn-primary btn-sm" ><a th:href="@{/specific/{id}(id=${availableLicense.licenceId})}" style="color: white"/>Update License</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
